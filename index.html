<!DOCTYPE html>
<html lang="es">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mokepon</title>
	<link rel="stylesheet" href="CSS/estilos.css">

<body>
	
	<section id="selecciona-mascota">

		<div class="eleccion">
			<h2 class="subtitulo">Elige tu mascota!</h2>
			<div id="contenedor-tarjetas" class="tarjetas">
				
			</div>
			<button id="boton-seleccion">Seleccionar</button>
		</div>
	</section>
	<section id="ver-mapa">
		<h1 class="titulo"> Recorre el mapa con tu mascota</h1>
		<canvas id="mapa"></canvas>
		<button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
		<button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
		<button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
		<button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
	</section>
	<section id="selecciona-ataque">
		<h1 class="titulo"> ðŸ”ºMokepÃ³nðŸ”º</h1>
		<h2 class="subtitulo">Elige tu ataque:</h2>
		<div id="seccion-botones" class="botones">
			
		</div>	
		
		<div class="seccion-ataques">
			<div class="ataque-mascota">
				<p>Tu ataque:</p>
				<p  id="ataque-jugador">
				</p>
			</div>
			

			<div class="consola">
				<section id="resultado-combate">
					Buena suerte
				</section>
				<section id="reiniciar">
					<button id="boton-reiniciar">Reiniciar</button>
				</section>
			</div>

			<div class="ataque-mascota">
				<p>Ataque Enemigo:</p>
				<p id="ataque-enemigo"></p>
			</div>

				<span class="mascotas" id="mascota-enemigo"></span> 
				<span class="vidas" id="vidas-enemigo">0</span> victorias</p>
		</div>
		
	</section>
	
	<script src="JS/codigo.js"></script>
</body>
</html>
